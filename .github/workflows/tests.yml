name: Tests
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Lua
        uses: leafo/gh-actions-lua@v12
      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v6
      - name: Install busted
        run: luarocks install busted
      - name: Run tests
        run: busted spec/

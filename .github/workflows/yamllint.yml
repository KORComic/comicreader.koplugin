name: YAML Lint
on:
    pull_request:
    push:
        branches: [main]
jobs:
    yamllint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Install yamllint
              run: pip install yamllint
            - name: Lint YAML files
              run: yamllint . --format github
